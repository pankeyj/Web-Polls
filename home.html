<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="title">
    <h1> <b> Jake's Web Polls </b> </h1>
    <h2> The simple way to survey </h2>
  </div>


  <ul class="topnav
" id="myNav">
    <li><a href='home.html'>HOME</a></li>
    <li><a href="search.html">SEARCH</a></li>
    <li><a href="profile.html">PROFILE</a></li>
    <li><a href="help.html">HELP</a></li>
  </ul>


  <div id="build">
    <div class="w3-container w3-blue">
     <h2> Build A Poll </h2>
    </div>
  
    <form id="addPoll" action="addPoll.php" method="post">
    <p>
    <label><b>Poll Title</b></label> 
    <input class="w3-input" id="title" name="title" type="text" required></p>
    <p>
    <label><b>Option1</b></label>
    <input class="w3-input" id="option1" name="option1" type="text" required></p>
    <p>
    <label><b>Option2</b></label>
    <input class="w3-input" id="option2" name="option2" type="text" required></p>
    <p>
    <label><b>Option3</b></label>
    <input class="w3-input" id="option3" name="option3" type="text"</p>
    <p>
    <label><b>Option4</b></label>
    <input class="w3-input" id="option4" name="option4" type="text"</p>
    </p>
    <input type="submit" value="Submit">
    </form>
  </div>


<script type='text/javascript'>
  /* Attach a submit handler to the form */
  $("#addPoll").submit(function(event) {

    /* Stop form from submitting normally */
    event.preventDefault();

    /* get the action attribute from the form action="" element*/
    var $form = $( this ),
      url = $form.attr( 'action' );

    /* Send the data using post with form fields */
    var posting = $.post( url, {title: $('#title').val(), option1: $('#option1').val(), option2: $('#option2').val(), option3: $('#option3').val(), option4: $('#option4).val() } );
    posting.done(function( data ) {
      alert('success');
    });
  });
</script>
</body>

</html>
